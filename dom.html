<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text-field">Hello world</h1>
    <input type="text" id="change-text" placeholder="enter text to be replaced"  oninput="updateInput()">
    <button id="change-button" onclick="manipulation()">Click to change</button>
    <button id="change-style" onclick="changeStyle()">Change style</button>
    <p id="update"></p>
</body>
<script>
    let input=document.getElementById("change-text")
    let text=document.getElementById("text-field")
    let body=document.getElementsByTagName("body")[0]
    function manipulation(){
        text.innerHTML=input.value;
        console.log("clicked")
    }
    function changeStyle(){
        text.style.color="red"
        text.style.backgroundColor="black"
        // text.style.padding="100px"
        text.style.width="50%"
        text.style.height="40%"
        body.style.height="100vh"
        body.style.display="flex"
        body.style.justifyContent="space-between"
        body.style.alignItems="center"
        body.style.flexDirection="column"
        body.style.backgroundColor="red"
    }
    function updateInput(){
        let updateElement=document.getElementById("update")
        let text=document.getElementById("change-text").value
        updateElement.innerHTML=text
        console.log("hello")
    }
</script>
</html>
